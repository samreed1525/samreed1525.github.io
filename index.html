<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sam's Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            margin: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .profile-pic {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            width: 150px;
        }
        .about {
            text-align: center;
            padding: 10px;
        }
        nav {
            text-align: center;
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Sam's Personal Website</h1>
    </header>

    <section class="about">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">
        <h2>About Me</h2>
        <p>Hello! I'm Sam, a software developer and entrepreneur passionate about growth and technology. 
           This is my personal website where I share my projects, thoughts, and more.</p>
    </section>
